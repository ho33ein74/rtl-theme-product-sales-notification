<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>مدیریت محصولات</title>
    <link rel="stylesheet" href="css/template.css">
</head>
<body>
<div class="d-flex justify-content-between">
    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#create">ایجاد جدید
    </button>
    <select class="form-select w-auto pt-2 small" aria-label="زمان بررسی فروش">
        <option value="1">1 دقیقه</option>
        <option value="5" selected>5 دقیقه</option>
        <option value="10">10 دقیقه</option>
        <option value="30">30 دقیقه</option>
        <option value="60">1 ساعت</option>
    </select>
</div>
<table class="table table-striped table-hover mt-3 borderless">
    <thead>
    <tr>
        <th scope="col" style="width: 5%">تصویر</th>
        <th scope="col" style="width: 70%">عنوان محصول</th>
        <th scope="col" style="width: 15%" class="text-center">تعداد</th>
        <th scope="col" style="width: 15%" class="text-center">مدیریت</th>
    </tr>
    </thead>
    <tbody class="align-middle text-center">
    <tr>
        <td class="text-center" colspan="4">
            محصولی یافت نشد
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="create" tabindex="-1" aria-labelledby="create" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title small" id="exampleModalLabel"><strong>تعریف محصول جدید</strong></h5>
                <button type="button" class="btn-close small" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <label for="url" class="form-label">آدرس اینترنتی محصول در راست چین</label>
                    <input type="url" class="form-control" id="url" placeholder="https://www.rtl-theme.com/vansa-script/">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary close" data-bs-dismiss="modal">بستن</button>
                <button type="button" class="btn btn-sm btn-primary create-url">ایجاد</button>
            </div>
        </div>
    </div>
</div>
<script src="css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
